#!template.dvsdvr

openwrt1:
   bridges: 
      ovs_bridges: enabled
   gateway:
     rip: enabled
#     network: eth0.2
     network: eth2 
   vxlan:
      - local_ip: <local_ip> 
        remote_ips: <remote_ips>
   subnets:
      - vid: 1
        vni: 101
        ip_dvr:
            addr: '10.0.1.1/24'
            mode: dvr 
        ip_vhost: '10.0.1.101/24'
#       ports:
#          - eth0.1 
#          - veth0.1
        peers: <peers> 
      - vid: 3
        vni: 103
        ip_dvr:
            addr: '10.0.3.1/24'
            mode: dvr 
        ip_vhost: '10.0.3.101/24'
#       ports:
#          - eth0.3
#          - veth0.3
        peers: <peers>
      - vid: 2
        vni: 1
        ip_dvr: 
            addr: '192.168.100.1/24'
            mode: dvr
        ip_vhost: '192.168.100.101/24'
        peers: <peers> 

